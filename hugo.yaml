baseURL: https://example.org/
title: xubinh's blog
# copyright: '© 2024 [xubinh's blog](https://xubinh.github.io/) All rights reserved.'
defaultContentLanguage: zh
languageCode: zh-cn
paginate: 5
paginatePath: page
theme: ["hugo-notice", "PaperMod"]
mainSections: ["posts"]
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  category: categories
  tag: tags
  series: series

menu:
  main:
    - name: 文章
      url: archives/
      weight: 5

    - name: 标签
      url: tags/
      weight: 10

    - name: 搜索
      url: search/
      weight: 15

    - name: GitHub
      url: https://github.com/xubinh
      weight: 20

params:
  env: production
  description: xubinh's blog
  author: xubinh
  ShowShareButtons: true
  # ShareButtons: ["twitter"]
  ShowReadingTime: true
  disableSpecial1stPost: true
